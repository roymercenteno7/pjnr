<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Refugio</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-container">
        <div class="audio-toggle-container">
            <input type="checkbox" id="audioToggle" class="audio-toggle-checkbox" checked>
            <label for="audioToggle" class="audio-toggle-label">
                <div class="audio-toggle-icon"></div>
            </label>
        </div>

        <div class="top-block">
            <div id="countdown-container">
                <p id="countdown-text"></p>
            </div>

            <div class="carousel-container">
                <div class="carousel-slide">
                    </div>
                <button class="carousel-button prev">&#10094;</button>
                <button class="carousel-button next">&#10095;</button>
            </div>

            <div class="text-card-container">
                <div class="tape-top"></div>
                <div class="text-card">
                    <h2>Algo diferente</h2>
                    <p>La intención de este espacio es que puedas saber que estoy aqui, a pesar que no puedes verme ni
                        tocarme, quiero que sepas que jamás me ire y bueno es un lugar de refugio y espero puedas
                        recordarme siempre
                    </p>
                    <p>Te quiero mucho mi princesa</p>
                </div>
                <div class="tape-bottom"></div>
            </div>
        </div>

        <div class="bottom-block">
            <div class="paper-card">
                <div class="paper-dots">
                    <span></span><span></span><span></span><span></span>
                </div>
                <div class="tape-top-paper"></div>
                <div class="button-section">
                    <a href="musicas.html" class="button-link musicas">musicas</a>
                    <a href="https://photos.app.goo.gl/WDdDcmciV9EtngBT8" class="button-link fotos"
                        target="_blank">fotos</a>
                    <a href="cartas.html" class="button-link cartas">cartas</a>
                </div>
            </div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="assets/inicio.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const audio = document.getElementById('background-music');
            const audioToggle = document.getElementById('audioToggle');

            // --- Lógica del Contador ---
            const countdownText = document.getElementById('countdown-text');

            function updateCountdown() {
                // Aquí debes declarar la fecha de inicio de su relación.
                // Formato: 'YYYY-MM-DD'
                const startDateStr = '2025-07-23';
                const startDate = new Date(startDateStr);
                const today = new Date();

                // Calcula el día de aniversario para este mes
                let nextAnniversary = new Date(today.getFullYear(), today.getMonth(), startDate.getDate());

                // Si el próximo aniversario ya pasó, calcula el del próximo mes
                if (nextAnniversary < today) {
                    nextAnniversary.setMonth(nextAnniversary.getMonth() + 1);
                }

                // Calcula la diferencia en tiempo
                const diffTime = nextAnniversary.getTime() - today.getTime();
                // Convierte la diferencia a días
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                countdownText.textContent = `Faltan ${diffDays} días para cumplir meses de novios.`;
            }

            // Actualiza el contador inmediatamente y luego cada día
            updateCountdown();
            setInterval(updateCountdown, 1000 * 60 * 60 * 24); // Actualizar cada 24 horas

            // --- Lógica de Audio y Botón ---
            function tryPlayAudio() {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Música iniciada.');
                    }).catch(error => {
                        console.log('La reproducción automática fue bloqueada. El usuario deberá interactuar.', error);
                        audioToggle.checked = false;
                        audio.pause();
                    });
                }
            }

            if (audioToggle.checked) {
                tryPlayAudio();
            }

            audioToggle.addEventListener('change', function () {
                if (this.checked) {
                    tryPlayAudio();
                } else {
                    audio.pause();
                }
            });

            audio.addEventListener('pause', () => {
                if (audioToggle.checked) {
                    audioToggle.checked = false;
                }
            });

            audio.addEventListener('play', () => {
                if (!audioToggle.checked) {
                    audioToggle.checked = true;
                }
            });

            // --- Lógica del Carrusel (Dinámico) ---
            const carouselSlide = document.querySelector('.carousel-slide');
            const totalImages = 19; // El número total de fotos

            // Genera y agrega las etiquetas de imagen al carrusel
            for (let i = 1; i <= totalImages; i++) {
                const img = document.createElement('img');
                img.src = `assets/carousel/${i}.jpg`;
                img.alt = `Momento especial ${i}`;
                carouselSlide.appendChild(img);
            }

            const carouselImages = document.querySelectorAll('.carousel-slide img');
            const carouselPrevButton = document.querySelector('.carousel-button.prev');
            const carouselNextButton = document.querySelector('.carousel-button.next');

            let carouselCounter = 0;

            // Espera a que las imágenes se carguen para obtener su tamaño correcto
            window.addEventListener('load', () => {
                const carouselSize = carouselImages[0].clientWidth;

                carouselNextButton.addEventListener('click', () => {
                    if (carouselCounter >= carouselImages.length - 1) { // Si ya estamos en la última imagen
                        carouselCounter = 0; // Vuelve a la primera imagen
                        carouselSlide.style.transition = "none"; // Elimina la transición para el salto
                        carouselSlide.style.transform = 'translateX(0px)';
                        setTimeout(() => { // Vuelve a poner la transición después de un breve momento
                            carouselSlide.style.transition = "transform 0.5s ease-in-out";
                            carouselCounter++;
                            carouselSlide.style.transform = 'translateX(' + (-carouselSize * carouselCounter) + 'px)';
                        }, 50); // Un pequeño retraso para asegurar que la transición "none" se aplique
                    } else {
                        carouselSlide.style.transition = "transform 0.5s ease-in-out";
                        carouselCounter++;
                        carouselSlide.style.transform = 'translateX(' + (-carouselSize * carouselCounter) + 'px)';
                    }
                });

                carouselPrevButton.addEventListener('click', () => {
                    if (carouselCounter <= 0) { // Si ya estamos en la primera imagen
                        carouselCounter = carouselImages.length - 1; // Salta a la última imagen
                        carouselSlide.style.transition = "none"; // Elimina la transición para el salto
                        carouselSlide.style.transform = 'translateX(' + (-carouselSize * carouselCounter) + 'px)';
                        setTimeout(() => { // Vuelve a poner la transición
                            carouselSlide.style.transition = "transform 0.5s ease-in-out";
                        }, 50);
                    } else {
                        carouselSlide.style.transition = "transform 0.5s ease-in-out";
                        carouselCounter--;
                        carouselSlide.style.transform = 'translateX(' + (-carouselSize * carouselCounter) + 'px)';
                    }
                });
            });
        });
    </script>
</body>

</html>
